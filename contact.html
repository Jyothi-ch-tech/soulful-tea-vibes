  <style>
    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: var(--mint);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--orange);
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e17e5c;
    }
  </style>
</head>

  <section class="contact-container">
    <h2>Let‚Äôs Sip Together!</h2>

      <label for="name">Your Name</label>

      <select id="tea" name="tea" required>

        <option>Ginger Tea</option>
        <option>Herbal Infusion</option>
        <option>Iced Tea</option>

      <label for="message">Message or Tea Thoughts</label>
      <textarea id="message" name="message" rows="4" placeholder="Share your tea love..."></textarea>
